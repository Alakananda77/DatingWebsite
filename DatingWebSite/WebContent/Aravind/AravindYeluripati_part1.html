<!DOCTYPE html>
<html>
<head>
	<title>Dating Web Site Part 1</title>
</head>
<body>
	<h2>Please Enter Your Details For Our Dating Website!</h2>
	<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
		<fieldset>
			<legend>Your Face</legend>

			<label for="avatar">Your image</label>
			<input type="file" id="avatar" name="avatar" required><br>

			<label for="preview">Image preview:</label><br>
			<img id="preview" name="preview">
		</fieldset>
		<fieldset>
			<legend>Your General Details</legend>

			<label for="name">Name:</label>
			<input type="text" id="name" name="name" placeholder="Your full name" required><br>

			<label for="gender">Gender:</label>
			<input type="radio" id="gender" name="gender" value="male" required>Male
			<input type="radio" id="gender" name="gender" value="female" required>Female<br>

			<label for="age">Age:</label>
			<input type="number" min="0" max="99" step="1" value="18" id="age" name="age" required><br>

			<label for="dob">Date of birth:</label>
			<input type="date" id="dob" name="dob"><br>

			<label for="color">Favorite color:</label>
			<input type="color" id="color" name="color"><br>

			<label for="country">Which Country:</label>
			<select id="country" name="country">
				<option value="none"></option>
				<option value="usa">USA</option>
				<option value="ind">India</option>
				<option value="can">Canada</option>
				<option value="eng">England</option>
				<option value="aus">Australia</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Your Indicators</legend>

			<label for="">Height:</label>
			Short<input type="range" min="0" max="100" step="5" value="50" id="height" name="height">Tall<br>

			<label for="">Salary:</label>
			Poor<input type="range" min="0" max="100" step="5" value="50" id="salary" name="salary">Rich<br>
		</fieldset>
		<fieldset>
			<legend>Your Contact Information</legend>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="abc@xyz.com" required><br>

			<label for="tel">Mobile:</label>
			<input type="tel" id="tel" name="tel"><br>

			<label for="address">Address:</label>
			<textarea rows="4" cols="60" id="address" name="address"></textarea><br>

			<label for="contacts">Method to contact you:</label>
			<input type="checkbox" id="contacts" name="contacts" value="email">Email
			<input type="checkbox" id="contacts" name="contacts" value="whatsapp">Whatsapp
			<input type="checkbox" id="contacts" name="contacts" value="chat">In-app chat
		</fieldset>

		<input type="submit" value="submit">
	</form>
</body>
</html>
