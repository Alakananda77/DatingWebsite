<!doctype html>
<html >
 <head>
  
  <meta name="author" content="Alka">
  <title>My First Assignment</title>
<style>
	div {margin-left:100px; align:float}
	fieldset {border:solid 10px yellow; background:lightyellow; margin-bottom:10px; width:720px}
	label:hover { font-size:20px}
	input:hover { font-size:20px}
	select:hover { font-size:20px}
	label {display:inline-block; right-align top-align}
	
	#gender {width:auto}
	
	textarea {width:360px; height:50px}
	span {background:magenta}
	
</style>
 </head>
 <body>
 <h1>Enter your Details for our Dating website</h1>
 <form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
	
	<fieldset>
		<legend>Your Face</legend>
		<div>
		<label for="avatar">Your Image:</label>
		<input id="avatar" type="file" name="avatar"><br>

		<label for="preview">Image preview:</label><br>
		<img id="preview" name="preview">
		</div>
	</fieldset>

	<fieldset>
		<legend>Your General Details</legend>
		<div>
		<label for="myName">Name:</label>
		<input id="myName" type="text" name="name placeholder="enter your full name" required><br>

		<label for="gender">Gender:</label>
		<input id="gender" name="gender" value="male" type="radio"required>Male
		<input id="gender" name="gender" value="female" type="radio" required>Female
		<br>

		<label for="myAge">Age:</label>
		<input type="number" id="myAge" name="age" min="18" max="99" step="1" value="18" required><br>

		<label for="bdate">Date Of Birth:</label>
		<input type="date" id="bdate" name="dob"><br>

		<label for="clr">Favourite Color:</label>
		<input type="color" id="clr"  name="color"><br>

		<label for="cntry">Which Country:</label>
		<select id="cntry" name="country">
			<option  value="none"></option>
			<option  value="in">India</option>
			<option  value="can">Canada</option>
			<option  value="afg">Afghanistan</option>
			<option  value="Chi">China</option>
			<option  value="Jpn">Japan</option>
			<option  value="UK">UK</option>
		</select>
		</div>
		</fieldset>


<fieldset>
	<legend> Your Indicators</legend>
	<div>
	<label for="ht">Height:</label>
	<span>Short</span><input type="range" name="height" id="ht" min"0" max="100" value="50"><span>Tall</span><br>
	
	<label for="sal">Salary:</label>
	<span>Poor</span><input type="range" name="salary" id="sal" min"0" max="100" value="50"><span>Rich</span><br>
</div>
</fieldset>

<fieldset>
	<legend>Your Contact Information</legend>
<div>	<label for="email" >Email</label>
	<input type="email" id="email" name="email" placeholder="abc@smith.com" required><br>

	<label for="mobile">Mobile:</label>
	<input type="tel" id="mobile" name="mobile" placeholder="enter 10 digits " required><br>

	<label for="address">Address:</label><br>
	<textarea id="address" name="address" rows="3" cols="50">
	</textarea><br>
	<label for="methcon">Method to contact you:</label>
	<input type="checkbox" name="methcon" id="methcon"  value="email">Email
	<input type="checkbox" name="methcon" id="methcon" value="Whatsapp">Whatsapp
	<input type="checkbox" name="methcon" id="methcon"  value="In-app chat">In-app chat
	<br>
</div>
</fieldset>
<input type="submit" name="submit" value="submit" ><br>







 </form>
  
 </body>
</html>
